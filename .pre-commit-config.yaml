repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"
          # npm lockfiles contain high-entropy integrity hashes that are not secrets
          # (e.g., "integrity": "sha512-..."). Ignore those lines to avoid noise.
          - "--exclude-lines"
          - '"integrity"\s*:\s*"sha(1|512)-[A-Za-z0-9+/=]+"'
        exclude: ^(webscraper/output/|webscraper/ticket-discovery-output/|webscraper/.*\.html$|docs/)
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
